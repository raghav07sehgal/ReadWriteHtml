<h1 class="ff4 fs5 cl5" id="page0004_81936" data-uuid="4ad9cb0abda2447bb519991b0fef3866"><span id="word1">Birds</span> <span id="word2">That</span> <span id="word3">Do</span> <span id="word4">Not</span> <span id="word5">Fly</span></h1>
</header>
<p class="ff6 fs8 cl6" id="page0004_51813" data-uuid="3370b540d275412db4259dfb47e8bcc0"><span id="word6">All</span> <span id="word7">birds</span> <span id="word8">have</span> <span id="word9">wings</span> <span id="word10">and</span> <span id="word11">feathers.</span> 
<span id="word12">But</span> <span id="word13">some</span> <span id="word14">birds</span> <span id="word15">cannot</span> <span id="word16">fly.</span> 
<span id="word17">They</span> <span id="word18">are</span> <span id="word19">called</span> <span id="word20">flightless</span> <span id="word21">birds.</span></p>
<p class="ff6 fs8 cl6" id="page0004_16132" data-uuid="a0e3d6b3ea804328933723a20f74d606"><span id="word22">Birds</span> <span id="word23">that</span> <span id="word24">can</span> <span id="word25">fly</span> <span id="word26">have</span> <span id="word27">strong,</span> <span id="word28">light</span> <span id="word29">wings.</span></p>
<p class="ff6 fs8 cl6" id="page0004_29514" data-uuid="ad0c91c190d447f68bc7eeb62556204b"><span id="word30">Many</span> <span id="word31">birds</span> <span id="word32">that</span> <span id="word33">cannot</span> <span id="word34">fly</span> 
<span id="word35">have</span> <span id="word36">very</span> <span id="word37">small</span> <span id="word38">wings.</span></p>
<p class="ff6 fs8 cl6" id="page0004_21453" data-uuid="e5e8ae4dc82f45ecbcdbdd3f0474e42c"><span id="word39">Flightless</span> <span id="word40">birds</span> <span id="word41">live</span> <span id="word42">all</span> <span id="word43">over</span> <span id="word44">the</span> <span id="word45">world.</span></p>
