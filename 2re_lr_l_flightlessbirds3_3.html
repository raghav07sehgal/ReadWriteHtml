<h1 class="ff7 fs10 cl5" id="page0013_67772" data-uuid="e440dbd080344b6e866ec5569eefed7e"><span id="word1">The</span> <span id="word2">Kakapo</span></h1>
</header>
<figure data-uuid="2d85754d535e42d0ba4eed8ab4358067"><img alt="A green kakapo walks along a forest floor at night." class="selectedDiv_76368" src="../../img/cards/transparent_pixel.png" data-uuid="36107860c47743fab7f3f4d5b06fd1c2"/></figure>
<p class="ff6 fs8 cl6" id="page0013_96744" data-uuid="7a48ffef38534f0a8dc751b5f3e1dfd7"><span id="word3">The</span> <span id="word4">kakapo</span> <span id="word5">is</span> <span id="word6">a</span> <span id="word7">flightless</span> <span id="word8">bird.</span> 
<span id="word9">It</span> <span id="word10">lives</span> <span id="word11">on</span> <span id="word12">the</span> <span id="word13">forest</span> <span id="word14">floor</span> <span id="word15">in</span> <span id="word16">New</span> <span id="word17">Zealand.</span> 
<span id="word18">Its</span> <span id="word19">feathers</span> <span id="word20">are</span> <span id="word21">green</span> <span id="word22">like</span> <span id="word23">the</span> <span id="word24">trees.</span></p>
<p class="ff6 fs8 cl6" id="page0013_24399" data-uuid="e8ae2fdfcfec4f57a92b3e491b844b72"><span id="word25">The</span> <span id="word26">kakapo</span> <span id="word27">can</span> <span id="word28">climb</span> <span id="word29">trees</span> <span id="word30">to</span> <span id="word31">find</span> <span id="word32">food.</span> 
<span id="word33">It</span> <span id="word34">keeps</span> <span id="word35">very</span> <span id="word36">still</span> <span id="word37">when</span> <span id="word38">a</span> <span id="word39">predator</span> <span id="word40">is</span> <span id="word41">close.</span></p>
<p class="ff6 fs8 cl6" id="page0013_68959" data-uuid="5f5211860ffb4aa29439e1b6b7af4df4"><span id="word42">There</span> <span id="word43">are</span> <span id="word44">not</span> <span id="word45">many</span> <span id="word46">kakapo</span> <span id="word47">left.</span></p>
