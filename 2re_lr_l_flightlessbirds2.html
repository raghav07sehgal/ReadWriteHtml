<h1 class="ff4 fs5 cl5" id="page0007_19547" data-uuid="da9d78e399f64c8aa966dae3c8309106"><span id="word1">Big</span> <span id="word2">Flightless</span> <span id="word3">Birds</span></h1>
</header>
<p class="ff6 fs8 cl6" id="page0007_45554" data-uuid="d6872f0808a5467ab946a50421254d8e"><span id="word4">Some</span> <span id="word5">flightless</span> <span id="word6">birds</span> <span id="word7">are</span> <span id="word8">very</span> <span id="word9">big.</span> 
<span id="word10">They</span> <span id="word11">cannot</span> <span id="word12">fly</span> <span id="word13">away</span> <span id="word14">from</span> <span class="ff8"><span id="word15">predators.</span></span> 
<span id="word16">Their</span> <span id="word17">wings</span> <span id="word18">are</span> <span id="word19">too</span> <span id="word20">small.</span> </p>
<p class="ff6 fs8 cl6" id="page0007_59692" data-uuid="b9deecd43c744ee2b870d295d6ad9769"><span id="word21">But</span> <span id="word22">they</span> <span id="word23">can</span> <span id="word24">run</span> <span id="word25">away</span> 
<span id="word26">because</span> <span id="word27">they</span> <span id="word28">have</span> <span id="word29">long,</span> <span id="word30">strong</span> <span id="word31">legs.</span> 
<span id="word32">They</span> <span id="word33">can</span> <span id="word34">run</span> <span id="word35">very</span> <span id="word36">fast.</span></p>
