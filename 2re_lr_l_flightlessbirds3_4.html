</header>
<p class="ff6 fs8 cl6" id="page0014_76942" data-uuid="d6845c5229f945e7a6fd138243233e03"><span id="word2">Penguins</span> <span id="word3">are</span> <span id="word4">flightless</span> <span id="word5">birds.</span> 
<span id="word6">They</span> <span id="word7">live</span> <span id="word8">in</span> <span id="word9">many</span> <span id="word10">places</span> <span id="word11">around</span> <span id="word12">the</span> <span id="word13">world.</span> 
<span id="word14">Not</span> <span id="word15">all</span> <span id="word16">penguins</span> <span id="word17">look</span> <span id="word18">the</span> <span id="word19">same.</span> 
<span id="word20">Some</span> <span id="word21">are</span> <span id="word22">big</span> <span id="word23">and</span> <span id="word24">some</span> <span id="word25">are</span> <span id="word26">very</span> <span id="word27">small.</span> 
<span id="word28">Penguins</span> <span id="word29">are</span> <span id="word30">strong</span> <span id="word31">and</span> <span id="word32">can</span> <span id="word33">swim</span> <span id="word34">fast.</span></p>
