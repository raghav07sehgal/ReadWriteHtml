<p class="ff6 fs8 cl6" id="page0008_33754" data-uuid="bff765a17a734aacb7652fb4f5ea8072"><span id="word3">The</span> <span id="word4">ostrich</span> <span id="word5">is</span> <span id="word6">a</span> <span id="word7">big</span> <span id="word8">flightless</span> <span id="word9">bird</span> 
<span id="word10">from</span> <span id="word11">Africa.</span> 
<span id="word12">It</span> <span id="word13">has</span> <span id="word14">long</span> <span id="word15">legs</span> <span id="word16">and</span> <span id="word17">a</span> <span id="word18">very</span> <span id="word19">long</span> <span id="word20">neck.</span>

<p class="ff6 fs8 cl6" id="page0008_78781" data-uuid="18016a1fca1a459590ba5cec36da50f3"><span id="word30">The</span> <span id="word31">ostrich</span> <span id="word32">watches</span> <span id="word33">for</span> <span id="word34">predators</span>
