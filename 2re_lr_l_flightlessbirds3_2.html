<p class="ff6 fs8 cl6" id="page0012_79877" data-uuid="91645cf9a35a4df3b5cda200e5b05665"><span id="word3">The</span> <span id="word4">kiwi</span> <span id="word5">is</span> <span id="word6">a</span> <span id="word7">flightless</span> <span id="word8">bird.</span> 
<span id="word9">It</span> <span id="word10">lives</span> <span id="word11">in</span> <span id="word12">the</span> <span id="word13">forests</span> <span id="word14">of</span> <span id="word15">New</span> <span id="word16">Zealand.</span>
